version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.10"
  jobs:
    pre_install:
      - echo "Command run at 'pre_install' step"

python:
  version: "3.10"
  install:
    - requirements: docs/requirements.txt

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

submodules:
  recursive: false
  include:
     - docs
     - chipyard
     - dsa-scheduler


